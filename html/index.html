<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors Demo</title>
    <script
      src="https://kit.fontawesome.com/2b7e06ae32.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        T<span style="font-variant: small-caps">ext</span> F<span
          style="font-variant: small-caps"
          >orma</span
        >T<span style="font-variant: small-caps">ting</span>
      </h1>
      <div class="content">
        <p class="greeting">
          HI
          <span class="wave-hand"
            ><i class="fa-solid fa-hand-sparkles"></i
          ></span>
          I am <span class="highlight">DEVELOPER CAMBODIA</span> Team
        </p>
        <p class="description">
          This is a simple hero unit, a simple jumbotron-style component for
          calling extra attention to featured content or information.
        </p>

        <div class="line-box">
          <p class="utility-info">
            It uses utility classes for typography and spacing to space content
            out within the larger container.
          </p>
        </div>
        <button class="learn-more">
          Learn <span><i class="fa-solid fa-hand-sparkles"></i></span> more
        </button>
      </div>
    </div>
  </body>
</html>
